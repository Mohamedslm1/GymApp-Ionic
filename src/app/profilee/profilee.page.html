  <ion-content>

  <ion-grid fixed class="">

      <ion-col size="4">

          <span class="text-statics-big text-primary"> {{ height }} cm </span> <br>
          <small style="font-weight: bold;">Height</small>

      </ion-col>
      <ion-col size="4">

        </div>

      <ion-col size="4">

          <span class="text-statics-big text-primary"> {{ age }} ans</span> <br>
          <small style="font-weight: bold;">Age</small>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
